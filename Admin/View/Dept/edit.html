<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__PUBLIC__/Admin/css/base.css" />
<link rel="stylesheet" href="__PUBLIC__/Admin/css/info-reg.css" />
<title>移动办公自动化系统</title>
</head>

<body>
<div class="title"><h2>信息登记</h2></div>
<form action="__CONTROLLER__/editOk" method="post">
    <div class="main">
        <p class="short-input ue-clear">
            <label>部门名称：</label>
            <input type="text" name="name" placeholder="部门名称" value='{$rt.name}' />
            <input type="hidden" name="id" value='{$rt.id}' />
        </p>
        <div class="short-input select ue-clear">
            <label>上级部门：</label>
            <div class="select-wrap">
                <select name="pid">
                    <option value="0">顶级部门</option>
                    <volist name='data' id='vo'>
                        <option value='{$vo.id}'
                            <if condition="$rt.pid == $vo.id ">selected = 'selected'</if>
                        >{$vo.name}</option>
                    </volist>
                </select>
            </div>
        </div>
        <p class="short-input ue-clear">
            <label>排序：</label>
            <input type="text" name="sort" placeholder="排序" value='{$rt.sort}' />
        </p>
        <p class="short-input ue-clear">
            <label>备注：</label>
            <textarea placeholder="备注" name="remark" value='{$rt.remark}'></textarea>
        </p>
    </div>
    <div class="btn ue-clear">
        <a href="javascript:;" class="confirm" id='btnConfirm'>确定</a>
        <a href="javascript:;" class="clear" id='btnReset'>重置</a>
    </div>
</form>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/WdatePicker.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
    $(".select-list").toggle();
    return false;
});
$(".select-list").on("click","li",function(){
    var txt = $(this).text();
    $(".select-title").find("span").text(txt);
});

showRemind('input[type=text], textarea','placeholder');


// 给确定、重置添加jQuery事件

    $('#btnConfirm').on('click', function(){
        $('form').submit();
    });

    $('#btnReset').on('click', function(){
        $('form')[0].reset();
    });
</script>

</html>
